<h2>Acceso Clientes</h2>
<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-6">
    <form novalidate ng-submit="ctrl.submitForm(loginForm)" name="loginForm">
      <div class="form-group">
        <label for="login-email">E-mail</label>
        <input type="email" class="form-control" id="login-email" ng-model="ctrl.login.email"
               placeholder="E-mail">
      </div>
      <div class="form-group">
        <label for="login-password">Contrase√±a</label>
        <input type="password" class="form-control" id="login-password" placeholder="********"
               name="nombre" ng-model="ctrl.login.password" >
      </div>
      <button type="submit" class="btn btn-primary">Acceder</button>
    </form>
  </div>
</div>
